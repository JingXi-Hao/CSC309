<!DOCTYPE html>
    <html lang="en">
      <head>
        <title>Event Details</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="my_account.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>

    <nav class="navbar navbar-inverse">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">DoTogether</a>
            </div>
            <div class="navbar-header navbar-right">
              <a class="navbar-brand" href="#">My Account</a>
            </div>
          </div>

		<section class="post">
			<div class="title" id="title"></div>
			<form id="info">
				<div class="photo" id="photo"></div>
				<div class="date form-group" id="date"></div>
				<div class="time form-group" id="time"></div>
				<div class="location form-group" id="location"></div>
				<div class="contact_poster form-group" id="contact_poster"></div>
				<div class="details" id="details" style="float:left;"></div>
				<button type="submit" class="submit_button btn btn-success" id="submit_button">Submit</button>
			</form>
			
		</section>
		
		<!-- includes -->
		<script src="https://fb.me/react-15.0.1.js"></script>
		<script src="https://fb.me/react-dom-15.0.1.js"></script>

		<!-- JS -->

		<!-- including css file -->
		<link rel="stylesheet" type="text/css" href="css/user_posts_page.css" media="screen" />
