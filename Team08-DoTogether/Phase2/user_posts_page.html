<!DOCTYPE html>
    <html lang="en">
      <head>
        <title>My Posts</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="my_account.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>

    <nav class="navbar navbar-inverse">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">DoTogether</a>
            </div>
            <div class="navbar-header navbar-right">
              <a class="navbar-brand" href="#">My Account</a>
            </div>
          </div>
    </nav>

    
    <section class="posts">
      <table style="width:100%" id="all_posts" class="table table-hover table-responsive">
        <tr class="post1" id="post1">
          <!-- First Column -->
          <td>
            <h3>Movie Night</h3>
            <div class="info col-md-11">
              <img class="image img-circle img-responsive" src="images/MovieNight.png" alt="MovieNight.png">
              <div class="post_info" id="post1_info"></div>
            </div>
          </td>
          <!-- Second Column -->
          <td class="col2">
            <div id="post1_buttons"></div>
          </td>
        </tr>

        <tr class="post2" id="post2">
          <!-- First Column -->
          <td>
            <h3>Study Night</h3>
            <div class="info col-md-11">
              <img class="image img-circle img-responsive" src="images/StudyNight.png" alt="StudyNight.png">
              <div class="post_info" id="post2_info"></div>
            </div>
          </td>
          <!-- Second Column -->
          <td class="col2">
            <div id="post2_buttons"></div>
          </td>
        </tr>
    </section>
    
    <!-- includes -->
    <script src="https://fb.me/react-15.0.1.js"></script>
    <script src="https://fb.me/react-dom-15.0.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    
    <!-- JS -->
    <script src="./user_posts_page.js" type="text/javascript"></script>

    <!-- CSS -->
    <!-- including this for using icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- including css file -->
    <link rel="stylesheet" type="text/css" href="css/user_posts_page.css" media="screen" />
  </body>
</html>
