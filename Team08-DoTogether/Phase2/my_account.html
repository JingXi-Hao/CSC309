<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Account</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="my_account.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">DoTogether</a>
        </div>
        <div class="navbar-header navbar-right">
          <a class="navbar-brand" href="#">My Account</a>
        </div>
      </div>
</nav>

<div class="container">
  <h1 >My Account </h1>

</div>

<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <img class="profile" src="profile.jpg"></img>
      <p> </p>
      <h4 class="count bg-info" id="posts_count">Number of Posts: X</h4>
      <h4 class="count bg-info" id="friends_count">Number of Friends: Y</h4>
    </div>
    <div class="col-sm-8 form-1">
    <form>
    <div class="col-sm-6 form-1">
      <div class="form-group row form-input">
      <label class="col-sm-2">Name</label>
      <div class="col-sm-10"><input class="form-control" type="text"></div>
      </div> 
      <div class="form-group row form-input">
      <label class="col-sm-2">Gender</label>
      <div class="col-sm-10">
      <select class="form-control" id="sel1">
        <option selected disabled>Please Choose</option>
        <option>Female</option>
        <option>Male</option>
        <option>Others</option>
        <option>Prefer not to disclose</option>
      </select>
      </div>
      </div> 
      <div class="form-group row form-input">
      <label class="col-sm-2">Phone </label>
      <div class="col-sm-10"><input class="form-control" type="email"></div>
      </div>
      <div class="form-group row form-input">
        <label class="col-sm-3">Description</label>
        <p align="right">
        <textarea class="form-control in-form" rows="10"></textarea>
        </p>
      </div>
    </div>
    <div class="col-sm-6 form-1">
      <div class="form-group row form-input">
        <label class="col-sm-2">Email</label>
        <div class="col-sm-10"><input class="form-control" type="text"></div>
      </div> 
      <div class="form-group row form-input">
        <label class="col-sm-2">City</label>
        <div class="col-sm-10"><input class="form-control" type="text"></div>
      </div>
      <div class="form-group row form-input">
        <label class="col-sm-3">Province</label>
        <div class="col-sm-9">
        <input class="form-control" type="text">
        </div>
      </div>
      <div class="form-group row form-input">
        <label class="col-sm-3">Hobbies</label>
        <p align="right">
        <select multiple class="form-control in-form" size="5">
        <option>Shopping</option>
        <option>Movies</option>
        <option>Reading</option>
        <option>Gaming</option>
        <option>Hockey</option>
        <option>Basketball</option>
        </select>
        </p>
      </div> 
    </div>
    </form>
    <div class="col-sm-12 form-1">
    <button type = "button" class = "btn-lg btn-warning pull-right" data-toggle="modal" data-target="#model-1">Save</button>
    <!-- Modal from W3Schools -->
    <div class="modal fade" id="model-1" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Info updated!</h4>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Done</button>
          </div>
        </div>  
      </div>
    </div>
    <!-- End -->
    </div>
    </div>
  </div>
</div>

</body>
</html>
